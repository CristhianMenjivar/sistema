<!DOCTYPE html>
<html>
    <head>
        <title>Manejo deVideo html5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Manejo de video en HTML5</h1>
            <!--etiqueta para video-->
            <video controls=""  poster="Recursos/portada.jpg" autoplay="" preload=""  loop="">
                <!--Agregando cada video que estan en recursos-->
                <source src="Recursos/Clubjavamaster.mp4" type="video/mp4"/>
                
                <!--El siguiente codigo es para que navegadores que no soportan estos formatos 
                puedad reproducir los videos-->
                <object> 
                    <param name="movie" value="http://fpdownload.adobe.com/strobe/FlashMediaPlayback.swf">
                    </param><param name="flashvars" 
                                   value="src=http%3A%2F%2Fglobalmentoring.com.mx%2Fhtml5%2Fleccion4%2Frecursos%2FClubjavamaster.mp4&poster=http%3A%2F%2Fglobalmentoring.com.mx%2Fhtml5%2Fleccion4%2Frecursos%2Fportada.jpg"></param>
                    <param name="allowFullScreen" value="true"></param>
                    <param name="allowscriptaccess" value="always"></param>
                    <embed src="http://fpdownload.adobe.com/strobe/FlashMediaPlayback.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="600" height="409" flashvars="src=http%3A%2F%2Fglobalmentoring.com.mx%2Fhtml5%2Fleccion4%2Frecursos%2FClubjavamaster.mp4&poster=http%3A%2F%2Fglobalmentoring.com.mx%2Fhtml5%2Fleccion4%2Frecursos%2Fportada.jpg">        
                    </embed>
                </object>

            </video>
        </header>


    </body>
</html>
